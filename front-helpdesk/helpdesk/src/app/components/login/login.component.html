<div class="container">
    
    <form class="form">
        <h1>Aplicação HelpDesk </h1>
        <img src="assets/img/login-svgr.svg" alt="login">
    
        <mat-form-field class="full-width" appearance="fill">
          <mat-label>E-mail</mat-label>
          <input matInput placeholder="Ex. email@gmail.com" >
        </mat-form-field>

        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Senha</mat-label>
            <input type="password" placeholder="Ex. 123" >

       <button class="full-width" mat-flat-button color="primary">Login</button>
    </form>
  
</div>
